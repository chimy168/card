<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Info Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">User Information Form</h2>
    
    <form id="userForm" class="space-y-4">
        <h3 text-2xl font-bold mb-4 text-center>Name</h3>
      <input type="text" id="name" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
         <h4 text-2xl font-bold mb-4 text-center>Age</h4>
      <input type="number" id="age" placeholder="Enter your age" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Submit</button>
    </form>

    <div id="resultCard" class="mt-6 hidden">
      <div class="bg-blue-100 border border-blue-300 rounded-lg p-4">
        <h5 class="text-xl font-semibold mb-2">User Info</h5>
        <p id="displayName" class="text-gray-700"></p>
        <p id="displayAge" class="text-gray-700"></p>
      </div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
